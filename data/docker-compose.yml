version: '3.8'

services:


  postgres:
    restart: "no"
    image: postgres:16.9
    ports:
      - "5432:5432"
    environment:
      - DEBUG=true
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=springcatalog
    volumes:
      - ./src/main/resources/:/docker-entrypoint-initdb.d/

