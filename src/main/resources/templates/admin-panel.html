<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .header-title {
            color: #333;
            font-size: 24px;
            font-weight: 700;
            margin: 0;
        }

        .search-container {
            flex: 1;
            max-width: 400px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 40px 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: #667eea;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .search-btn:hover {
            background: #5a6fd8;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .notifications {
            margin-bottom: 20px;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .search-info {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .item-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .item-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            font-size: 48px;
            position: relative;
            overflow: hidden;
        }

        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .item-content {
            padding: 20px;
        }

        .item-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .item-category {
            color: #666;
            font-size: 14px;
            margin-bottom: 12px;
            padding: 4px 8px;
            background: #f8f9fa;
            border-radius: 4px;
            display: inline-block;
        }

        .item-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 15px;
        }

        .item-price {
            font-size: 20px;
            font-weight: 700;
            color: #28a745;
        }

        .item-quantity {
            font-size: 14px;
            color: #666;
        }

        .quantity-value {
            font-weight: 600;
            color: #333;
        }

        .item-status {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-hidden {
            background: #f8d7da;
            color: #721c24;
        }

        .item-actions {
            display: flex;
            gap: 8px;
            margin-top: 15px;
        }

        .btn-small {
            padding: 8px 12px;
            font-size: 12px;
            flex: 1;
        }

        .btn-edit {
            background: #17a2b8;
            color: white;
        }

        .btn-edit:hover {
            background: #138496;
        }

        .btn-toggle {
            background: #ffc107;
            color: #212529;
        }

        .btn-toggle:hover {
            background: #e0a800;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            margin-top: 20px;
        }

        .empty-state-icon {
            font-size: 64px;
            color: #dee2e6;
            margin-bottom: 20px;
        }

        .empty-state-title {
            font-size: 24px;
            color: #666;
            margin-bottom: 10px;
        }

        .empty-state-text {
            color: #888;
            font-size: 16px;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .search-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #e1e5e9;
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .search-suggestion {
            padding: 12px 16px;
            cursor: pointer;
            border-bottom: 1px solid #f8f9fa;
        }

        .search-suggestion:hover {
            background: #f8f9fa;
        }

        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                gap: 15px;
            }

            .search-container {
                max-width: none;
                width: 100%;
            }

            .header-actions {
                width: 100%;
                justify-content: center;
            }

            .items-grid {
                grid-template-columns: 1fr;
            }

            .item-details {
                grid-template-columns: 1fr;
            }

            .item-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<header class="header">
    <div class="header-container">
        <h1 class="header-title">Admin Panel</h1>

        <div class="search-container">
            <form th:action="@{/admin/search}" method="get" id="searchForm">
                <input type="text"
                       name="query"
                       class="search-input"
                       placeholder="Search items by name or category..."
                       th:value="${searchQuery}"
                       id="searchInput">
                <button type="submit" class="search-btn">üîç</button>
            </form>
        </div>

        <div class="header-actions">
            <a href="/admin/edit" class="btn btn-primary">+ Add Item</a>
            <a href="/admin/logout" class="btn btn-danger">Logout</a>
        </div>
    </div>
</header>

<div class="main-container">
    <!-- Notifications -->
    <div class="notifications">
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
    </div>

    <!-- Search Results Info -->
    <div th:if="${isSearchResults}" class="search-info">
        <div>
            <strong>Search Results for:</strong> "<span th:text="${searchQuery}"></span>"
            <span th:text="'(' + ${#lists.size(items)} + ' items found)'"></span>
        </div>
        <a href="/admin/panel" class="btn btn-primary">Show All Items</a>
    </div>

    <!-- Items Grid -->
    <div class="items-grid" th:if="${items != null and #lists.size(items) > 0}">
        <div class="item-card" th:each="item : ${items}">
            <div class="item-status" th:class="${item.active} ? 'item-status status-active' : 'item-status status-hidden'"
                 th:text="${item.active} ? 'Active' : 'Hidden'"></div>

            <div class="item-image">
                <img th:if="${item.itemPhoto != null and item.itemPhoto != ''}"
                     th:src="${item.itemPhoto}"
                     th:alt="${item.itemName}"
                     onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                <div style="display: none; width: 100%; height: 100%; align-items: center; justify-content: center; font-size: 48px; color: #dee2e6;">
                    üì¶
                </div>
                <div th:if="${item.itemPhoto == null or item.itemPhoto == ''}" style="font-size: 48px; color: #dee2e6;">
                    üì¶
                </div>
            </div>

            <div class="item-content">
                <div class="item-name" th:text="${item.itemName}">Item Name</div>

                <div class="item-category" th:if="${item.category != null and item.category != ''}"
                     th:text="${item.category}">Category</div>

                <div class="item-details">
                    <div class="item-price">
                        $<span th:text="${#numbers.formatDecimal(item.itemPrice, 1, 2)}">0.00</span>
                    </div>

                    <div class="item-quantity">
                        Stock: <span class="quantity-value" th:text="${item.quantity}">0</span>
                    </div>
                </div>

                <div class="item-actions">
                    <a th:href="@{/admin/edit(itemId=${item.itemId})}" class="btn btn-edit btn-small">Edit</a>

                    <button class="btn btn-toggle btn-small"
                            th:onclick="|toggleItemStatus(${item.itemId})|"
                            th:text="${item.active} ? 'Hide' : 'Show'">Toggle</button>

                    <button class="btn btn-delete btn-small"
                            th:onclick="|deleteItem(${item.itemId}, '${item.itemName}')|">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Empty State -->
    <div th:if="${items == null or #lists.isEmpty(items)}" class="empty-state">
        <div class="empty-state-icon">üì¶</div>
        <h2 class="empty-state-title" th:text="${isSearchResults} ? 'No items found' : 'No items yet'">No items yet</h2>
        <p class="empty-state-text" th:text="${isSearchResults} ? 'Try adjusting your search terms' : 'Start by adding your first item'">
            Start by adding your first item
        </p>
        <a href="/admin/edit" class="btn btn-primary" style="margin-top: 20px;">+ Add First Item</a>
    </div>
</div>

<!-- Loading Overlay -->
<div id="loadingOverlay" class="loading" style="display: none;">
    <div class="loading-spinner"></div>
    <p>Loading...</p>
</div>

<script>
    // Toggle item status
    async function toggleItemStatus(itemId) {
        try {
            showLoading();
            const response = await fetch('/admin/toggle-status', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `itemId=${itemId}`
            });

            const result = await response.json();

            if (result.success) {
                location.reload();
            } else {
                alert('Error: ' + result.message);
            }
        } catch (error) {
            alert('Error updating item status: ' + error.message);
        } finally {
            hideLoading();
        }
    }

    // Delete item
    function deleteItem(itemId, itemName) {
        if (confirm(`Are you sure you want to delete "${itemName}"? This action cannot be undone.`)) {
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/admin/delete';

            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'itemId';
            input.value = itemId;

            form.appendChild(input);
            document.body.appendChild(form);
            form.submit();
        }
    }

    // Search functionality
    const searchInput = document.getElementById('searchInput');
    const searchForm = document.getElementById('searchForm');

    searchInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            e.preventDefault();
            performSearch();
        }
    });

    function performSearch() {
        const query = searchInput.value.trim();
        if (query) {
            searchForm.submit();
        }
    }

    // Loading states
    function showLoading() {
        document.getElementById('loadingOverlay').style.display = 'block';
    }

    function hideLoading() {
        document.getElementById('loadingOverlay').style.display = 'none';
    }

    // Auto-hide alerts after 5 seconds
    document.addEventListener('DOMContentLoaded', function() {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => {
            setTimeout(() => {
                alert.style.opacity = '0';
                setTimeout(() => alert.remove(), 300);
            }, 5000);
        });
    });

    // Image error handling
