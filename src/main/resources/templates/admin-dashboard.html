<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dashboard-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 500px;
            max-width: 90%;
            text-align: center;
        }

        .dashboard-title {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 600;
        }

        .welcome-message {
            color: #555;
            margin-bottom: 30px;
            font-size: 18px;
        }

        .btn-logout {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-logout:hover {
            transform: translateY(-2px);
            color: white;
            text-decoration: none;
        }

        .test-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .test-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .test-result {
            margin-top: 15px;
            padding: 10px;
            background: white;
            border-radius: 4px;
            border: 1px solid #ddd;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
        }
    </style>
</head>
<body>
<div class="dashboard-container">
    <h1 class="dashboard-title">Admin Dashboard</h1>
    <p class="welcome-message" th:text="${message}">Welcome message</p>

    <div class="test-section">
        <h3>Test Functions</h3>
        <button class="test-btn" onclick="testAdminEndpoint()">Test Admin API</button>
        <button class="test-btn" onclick="testHealth()">Test Health</button>
        <div id="testResult" class="test-result" style="display: none;">
            <pre id="testOutput"></pre>
        </div>
    </div>

    <form action="/authentication/logout" method="post" style="margin-top: 30px;">
        <button type="submit" class="btn-logout">Logout</button>
    </form>
</div>

<script>
    async function testAdminEndpoint() {
        try {
            const response = await fetch('/admin/test');
            const data = await response.json();
            showResult('Admin Test Result:', data);
        } catch (error) {
            showResult('Admin Test Error:', {error: error.message});
        }
    }

    async function testHealth() {
        try {
            const response = await fetch('/health');
            const data = await response.json();
            showResult('Health Check Result:', data);
        } catch (error) {
            showResult('Health Check Error:', {error: error.message});
        }
    }

    function showResult(title, data) {
        const resultDiv = document.getElementById('testResult');
        const outputPre = document.getElementById('testOutput');

        outputPre.textContent = title + '\n' + JSON.stringify(data, null, 2);
        resultDiv.style.display = 'block';
    }
</script>
</body>
</html>
